 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- for google fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">

    <title>Google clone</title>
  </head>
  <body id="body">
    <form id="form">
    <!-- header starts -->
    <div class="header">
      <div class="header_left">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <!-- divided header into two parts -->
      <div class="header_right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="material-symbols-outlined header_apps">
            apps
            </span>
            <span class="material-symbols-outlined">
                account_circle
                </span>
      </div>
    </div>
    <!-- header ends here/ -->

    <!-- main body starts -->
    <div class="mainBody">
      <img src="logo.png" alt="">
      
      <!-- search starts -->
      <div class="search">
        <div class="search_input">
  
          <span class="material-symbols-outlined">
            search
            </span>
            <input type="text" placeholder="Search here" name="" id="value">
            <span class="material-symbols-outlined">
              mic
              </span>
        </div>
        <div class="search_buttons">
          <!-- <label for="button"></label> -->
          <button type="submit" id="button">Google Search</button>
          <button type="feeling">I'm Feeling Lucky</button>
        </div>
        
      </div>

    </div>

    <!-- search ends -->
    <!-- main body ends -->



  </form>
  </body>
  </html>
  <script src="index.js"></script>
